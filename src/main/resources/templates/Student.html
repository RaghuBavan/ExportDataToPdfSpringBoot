<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Student Details</title>

    

</head>

<body>

<img class="logo" src="images/logo.png"/>

<div>

    <p>Student id : <span th:text="${ID}"></span></p>

    <p>Roomname : <span th:text="${roomname}"></span></p>

</div>

</body>

</html>
